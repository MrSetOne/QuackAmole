<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-success text-white" style="--bs-bg-opacity: .5;">
        <div class="container-fluid align-items-center">
            <a class="navbar-brand" href="#">¡Quackamole!</a>
            <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item rounded-3">
                        <a class="nav-link active text-white bg-success p-2" aria-current="page" href="#">Añadir Quackamole</a>
                    </li>
                    <li class="nav-item rounded-3">
                        <a class="nav-link text-success p-2" href="./pages/db.html">Nuestros Quackamoles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5">
        <form class="w-75 m-auto bg-success p-4 rounded-3" style="max-width: 550px;--bs-bg-opacity: .5;">
            <legend>Introduce tu Quackamole</legend>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña1" class="col-sm-4 col-form-label">Contraseña 1</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="contraseña1">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña2" class="col-sm-4 col-form-label">Contraseña 2</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="contraseña2">
                </div>
            </div>
            <legend>Genero</legend>
            <div class="row mb-4">
                <div class="col-sm-6">
                    <input type="radio" class="btn-check" name="genero" id="genpato" autocomplete="off" checked>
                    <label class="btn btn-outline-success mb-2 w-100 btn-lg" for="genpato">Pato</label>
                </div>
                <div class="col-sm-6">
                    <input type="radio" class="btn-check" name="genero" id="genaguacate" autocomplete="off" checked>
                    <label class="btn btn-outline-success btn-lg w-100" for="genaguacate">Aguacate</label>
                </div>
            </div>
            <button type="submit" class="btn btn btn-outline-primary btn-lg w-100 p-3 mb-2 bg-success text-white border border-success">¡Quackamoleame!</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
