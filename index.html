    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-md justify-content-between bg-success text-white" style="--bs-bg-opacity: .5;">
        <div>
            <a class="navbar-brand" href="#">
                <img src="https://images-ext-1.discordapp.net/external/Cg04OGlmYXd_uu7OPjElODc71BOzLONK0mBeao2dOSY/https/image.spreadshirtmedia.net/image-server/v1/designs/156564126%2Cwidth%3D178%2Cheight%3D178.png" alt="" width="30" height="24" class="d-inline-block align-text-top">¡Quackamole!
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <ul class="nav nav-pills justify-content-center" style="max-width: 1000px;">
            <li class="nav-item">
                <a class="nav-link active text-white bg-success" aria-current="page" href="#">Añadir Quackamole</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="./pages/db.html">Nuestros Quackamoles</a>
            </li>
        </ul>
    </nav>
    <main>
        <form class="w-75 m-auto mt-5 bg-success p-4 rounded-3" style="max-width: 550px;--bs-bg-opacity: .5;">
            <legend>Introduce tu Quackamole</legend>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña1" class="col-sm-4 col-form-label">Contraseña 1</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="contraseña1">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contraseña2" class="col-sm-4 col-form-label">Contraseña 2</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="contraseña2">
                </div>
            </div>
            <legend>Genero</legend>
            <div class="row mb-4">
                <div class="col-sm-6">
                    <input type="radio" class="btn-check" name="genero" id="genpato" autocomplete="off" checked>
                    <label class="btn btn-outline-success mb-2 w-100 btn-lg" for="genpato">Pato</label>
                </div>
                <div class="col-sm-6">
                    <input type="radio" class="btn-check" name="genero" id="genaguacate" autocomplete="off" checked>
                    <label class="btn btn-outline-success btn-lg w-100" for="genaguacate">Aguacate</label>
                </div>
            </div>
            <button type="submit" class="btn btn btn-outline-primary btn-lg w-100">¡Quackamoleame!</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
